name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Inject secrets into HTML
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          # Vérifier que les secrets existent
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ]; then
            echo "❌ ERREUR: Les secrets SUPABASE_URL et SUPABASE_KEY doivent être configurés"
            echo "📝 Allez dans Settings > Secrets and variables > Actions de votre repo"
            echo "🔑 Ajoutez: SUPABASE_URL et SUPABASE_KEY"
            exit 1
          fi
          
          # Créer un fichier JavaScript temporaire avec les secrets
          mkdir -p js
          cat > js/secrets.js << EOF
          // Configuration injectée par GitHub Actions - secrets sécurisés
          window.GITHUB_SECRETS = {
            SUPABASE_URL: '$SUPABASE_URL',
            SUPABASE_KEY: '$SUPABASE_KEY'
          };
          EOF
          
          # Injecter le script dans index.html juste après le script Supabase
          sed -i 's|<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>|<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>\n  <script src="js/secrets.js"></script>|' index.html
          
          echo "✅ Secrets injectés dans l'HTML"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
